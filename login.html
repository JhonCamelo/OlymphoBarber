<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-form login">
        <div class="informacion">
            <div class="info-childs">
                <h2>Bienvenido a Olympho Barber Club</h2>
                <p>Si aún no ha creado su cuenta registrese aquí</p>
                <a href="register.html"><input type="button" value="Registrarme" id="sign-up"></a>
            </div>
        </div>
        <div class="form-informacion">
            <div class="form-informacion-childs">
                <h2>Iniciar sesion</h2>
                <p>Inicie sesión con su cuenta</p>
                <form class="form">
                    <label for="">
                        <input type="email" placeholder="Correo electrónico">
                    </label>
                    <label for="">
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar sesion">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
